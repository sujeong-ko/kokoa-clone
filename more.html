<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Yumi Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span><a href="settings.html">
          <i class="fa-solid fa-gear fa-2x"></i></a>
          <span class="screen-header__dot"></span>
      </div>
    </header>

<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/yumii.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yumi</h4>
           <span class="user-component__subtitle"><h6>+82 10-1234-5678</h6><i class="fa-solid fa-circle-exclamation fa-sm"></i></span>
          </div>
        </div>
        <div class="user-component__column">
            <i class="fa-solid fa-comment-dots fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-envelope fa-2x"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-icons fa-2x"></i>
          <span>Emoticon</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-shirt fa-2x"></i>
            <span>Fashion</span>
          </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-utensils fa-2x"></i>
            <span>Order</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-newspaper fa-2x"></i>
            <span>News</span>
          </div>
          <div class="icon-row__icon">
          </div>
          <div class="icon-row__icon">
          </div>
    </div>
    
    <div class="more-suggestions">
    <h4 class="more-suggestions__title">Suggestions</h4>
    <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-book fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Books</span>
        </div>
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><a href="movies.html">
              <i class="fa-solid fa-clapperboard fa-2x"></i>
            </a>
           </div>
                <span class="more-suggestions__icon-text">Movies</span>
                 </div>
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
        <i class="fa-solid fa-dog fa-2x"></i>
        </div>
        <span class="more-suggestions__icon-text">Pets</span>
    </div>
    <div class="more-suggestions__icon">
</div>
    </div>
</div>
</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
