<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Yumi Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span><i class="fa-solid fa-gear fa-2x"></i></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/yumii.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yumi</h4>
            <!-- <h6 class="user-component__subtitle">this is the subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-friends">
          <div class="user-component__column">
            <img
              src="images/lovecell.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Love cell
              </h4>
              <h6 class="user-component__subtitle">
                <i class="fa-solid fa-heart fa-xs"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-friends">
          <div class="user-component__column">
            <img
              src="images/emotionalcell.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Emotional cell
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!--
              <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
            -->
          </div>
        </div>
        <div class="user-component user-friends">
          <div class="user-component__column">
            <img
              src="images/rationalcell.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Rational cell
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!--
              <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
            -->
          </div>
        </div>
        <div class="user-component user-friends">
          <div class="user-component__column">
            <img
              src="images/hungrycell.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hungry cell
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <!--
              <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
            -->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="images/splash-screen.jpg" />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
