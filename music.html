<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Yumi Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Music</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen alt-header-screen music-screen">
      <div class="artist">
        <img
          src="https://pbs.twimg.com/media/EbT6uz8WoAUA8n0?format=jpg&name=large"
        />
        <h1 class="artist__title">Taylor Swift</h1>
        <h2 class="artist__subtitle">Pop Rock, Acoustic</h2>
      </div>
      <div class="btns">
        <div class="btns__text"><span>Shuffle</span></div>
        <div class="btns__likes">
          <i class="fa-solid fa-heart fa-xs"></i><span>325,437</span>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__now-box">
          <div class="playlist__now-box__bar"></div>
          <div class="playlist__now-box__bar"></div>
          <div class="playlist__now-box__bar"></div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <img
              src="https://ichef.bbci.co.uk/news/976/cpsprodpb/10BBB/production/_113593586_swift.jpg"
              class="playlist__song__cover"
            />
            <div class="playlist__song__text">
              <h6 class="playlist__song__subtitle">Taylor Swift</h6>
              <h4 class="playlist__song__title">Betty</h4>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-h"> </i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <img
              src="https://w.namu.la/s/dbe78435f38c00a1cc63cc2793603cd6aa704ae12854fcefeaa610c2b88a480d423e67fb7aa65816510120fb45186a9de179d275fa6193763acb66e0d87889433665e16350ac1ee0e8df92fb72eb94364e03745445da1f6d7fcdc00bda59bb75"
              class="playlist__song__cover"
            />
            <div class="playlist__song__text">
              <h6 class="playlist__song__subtitle">Taylor Swift</h6>
              <h4 class="playlist__song__title">Lover</h4>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-h"> </i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MjdfODMg/MDAxNTU2MjkzNjA0NDI4.S_a1asdRu0Eh87QaTWxvy75GdAW6pJ5Uzcs2KMYBuvwg.V43DH8Tj1HMnp16YLFkiiEx9qp_Sd3QZjNKnSi0VypQg.PNG.dhkdrjs121/Screen-Shot-2019-04-25-at-9_41_50-PM-1556242930-640x641.png?type=w800"
              class="playlist__song__cover"
            />
            <div class="playlist__song__text">
              <h6 class="playlist__song__subtitle">
                Taylor Swift (feat. Brendon Urie of Panic! At The Disco)
              </h6>
              <h4 class="playlist__song__title">ME!</h4>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-h"> </i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <img
              src="https://image.bugsm.co.kr/album/images/500/4596/459688.jpg"
              class="playlist__song__cover"
            />
            <div class="playlist__song__text">
              <h6 class="playlist__song__subtitle">Taylor Swift</h6>
              <h4 class="playlist__song__title">Wonderland</h4>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-h"> </i>
          </div>
        </div>
        <div class="playlist__song">
          <div class="playlist__song__column">
            <img
              src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2019%2F10%2Ftaylor-swift7-2000.jpg"
              class="playlist__song__cover"
            />
            <div class="playlist__song__text">
              <h6 class="playlist__song__subtitle">Taylor Swift</h6>
              <h4 class="playlist__song__title">Getaway Car</h4>
            </div>
          </div>
          <div class="playlist__song__column">
            <i class="fas fa-ellipsis-h"> </i>
          </div>
        </div>
      </div>
      <div class="now-bar">
        <div class="now-bar__column">
          <h6 class="now-bar__subtitle">Taylor Swift</h6>
          <h4 class="now-bar__title">Lover</h4>
        </div>
        <div class="now-bar__column">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
