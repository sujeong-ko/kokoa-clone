<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Love cell - Yumi Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i> </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Love cell</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen alt-header-screen main-chat">
      <div class="chat__timestamp">Tuesday, July 29th, 2020</div>

      <div class="message-row">
        <img src="images/lovecell.png" />
        <div class="message-row__content">
          <span class="message__user">Love cell</span>

          <div class="message__info">
            <span class="message__bubble">Good morning, Yumi! </span>
            <span class="message__time">8:39 am</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Good morning! </span>
            <span class="message__time">8:55 am</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="images/lovecell.png" />
        <div class="message-row__content">
          <span class="message__user">Love cell</span>

          <div class="message__info">
            <span class="message__bubble message__bubble--img"
              ><img src="images/loveyou.jpg" />
            </span>
            <span class="message__time">9:02 am</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="images/lovecell.png" />
        <div class="message-row__content">
          <span class="message__user">Love cell</span>

          <div class="message__info">
            <span class="message__bubble"
              >Have a nice day today!<i class="fa-solid fa-heart fa-xs"></i
            ></span>
            <span class="message__time">9:02 am</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
