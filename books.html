<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Yumi Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Books</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen alt-header-screen books-screen">
        <div class="now-book">
            <a target="_blank" href="https://book.naver.com/bookdb/book_detail.naver?bid=21354205">
            <img
            src="http://image.kyobobook.co.kr/images/book/xlarge/156/x9791189327156.jpg"
          /></a>
          <h4 class="now-book__click">Click to see more</h4>
          <h1 class="now-book__title">Why Fish Don't Exist</h1>
          <h2 class="now-book__subtitle">Lulu Miller</h2>
        </div>
        <div class="read-bar">
            <div class="read-bar__pages">
                <span>94 pages</span>
                <span></span>
            </div>
            <div class="read-bar__duration">
                <div class="read-bar__duration__past"></div>
               <div class="read-bar__duration__now"></div>
               <div class="read-bar__duration__forward"></div>
        </div>
        <div class="read-bar__pages">
            <span></span>
            <span>300</span>
        </div>
        </div>
        <div class="book-btns">
            <span class="book-btns__btn">
                <i class="fa-regular fa-circle-play fa-2x"></i>
            </span>
            <span class="book-btns__btn">
                <i class="fa-solid fa-list fa-2x"></i>
                </span>
            <span class="book-btns__btn">
                <i class="fa-solid fa-file-pen fa-2x"></i>
            </span>
            <span class="book-btns__btn"></i>
                <i class="fa-solid fa-text-height fa-2x"></i>
            </span>
            <span class="book-btns__btn">
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
