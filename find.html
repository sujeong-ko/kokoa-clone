<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Yumi Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>Shopping</span>
        </div>
    
        <div class="icon-row__icon">
            <i class="fa-solid fa-chess-knight"></i>
          <span>Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends <i class="fa-solid fa-chevron-up fa-xs"></i></h6>
      <div class="recommended-friends__friends-list">
          <div class="recommended-friends__friends">
          <img src="images/Rudolf.png" class="recommended-friends__friends__avatar">
          <h4 class="recommended-friends__friends-name">Rudolf</h4>
          <div class="recommended-friends__friends-add"><i class="fa-solid fa-plus"></i>Add</div>
        </div>
        <div class="recommended-friends__friends">
            <img src="images/ruby.png" class="recommended-friends__friends__avatar">
            <h4 class="recommended-friends__friends-name">Ruby</h4>
            <div class="recommended-friends__friends-add"><i class="fa-solid fa-plus"></i>Add</div>
          </div>
          <div class="recommended-friends__friends">
            <img src="images/ida.png" class="recommended-friends__friends__avatar">
            <h4 class="recommended-friends__friends-name">Ida</h4>
            <div class="recommended-friends__friends-add"><i class="fa-solid fa-plus"></i>Add</div>
          </div>
          <div class="recommended-friends__friends">
            <img src="images/babi.png" class="recommended-friends__friends__avatar">
            <h4 class="recommended-friends__friends-name">Babi</h4>
            <div class="recommended-friends__friends-add"><i class="fa-solid fa-plus"></i>Add</div>
          </div>
          <div class="recommended-friends__friends">
            <img src="images/saeyi.png" class="recommended-friends__friends__avatar">
            <h4 class="recommended-friends__friends-name">Sae-yi</h4>
            <div class="recommended-friends__friends-add"><i class="fa-solid fa-plus"></i>Add</div>
          </div>
      </div>
      </div>
   <div class="open-chat">
    <div class="open-chat__header"><h4>Open Chat</h4>
      <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#Endorphin</h5>
            <h6 class="open-post__hashtags">#foryumi#nostress</h6>
            <div class="open-post__members">
                <img src="images/endorphin_small.png" />
            <div class="open-post__members-count">777 members</div>
            <div class="divider"></div>
            <div class="open-post__members-status">Active</div>
        </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="images/endorphin.jpg">
            <div class="open-post__likes">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>500</span>
            </div>
        </div>
        </div>
    </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
